<div class="main">
  <h2>지출 기록</h2>

  <div class="container">
    <h4> 잔 액 </h4>
    <h1 id="balance">{{balance | currency: 'KRW'}} 원</h1>


    <div class="inc-exp-container">
      <div>
        <h4>수입</h4>
        <p id="money-plus" class="money plus">{{totalIncome | currency: 'KRW'}} 원</p>
      </div>
      <div>
        <h4>지출</h4>
        <p id="money-minus" class="money minus">{{ totalExpense | currency: 'KRW'}} 원</p>
      </div>
    </div>

    <h3>경비내역</h3>
    <ul id="list" class="list">
      <li [ngClass]="list.amount > 0 ? { plus: true } : { minus: true }"
        *ngFor="let list of dummyTrasactions; let i = index">
        {{list.text}}<span>{{list.amount}}</span><button class="delete-btn" (click)="deleteItem(i)">x</button>
      </li>
    </ul>

    <h3>지출경비 등록</h3>
    <form action="#" class="form" [formGroup]="expenseForm">
      <div class="expens-form">
        <label for="text">경비명</label>
        <input type="text" class="text" placeholder="경비명..." formControlName="text" />
      </div>
      <div class="expens-form">
        <label for="amount">금액("-" 지출, "+" 수입)</label>
        <input type="number" class="amount" placeholder="금액..." formControlName="amount">
      </div>
      <button class="btn" (click)="addItem()">등록</button>
    </form>

  </div>

</div>

<p class="source"><a [href]="safeurl">소스보기</a></p>

<div class="main">
  <h1>비디오 극장</h1>
  <video src="../../../assets/videoplayer/videos/gone.mp4" id="video" class=screen
    poster="../../../assets/videoplayer/img/poster.png" #videoplayer (click)="toggleVideoStatus()"
    (timeupdate)="updateProgress()">
  </video>
  <div class="controls">
    <button class="btn" id="play" (click)="playVideo()">
      <i class="fa fa-play fa-2x"></i>
    </button>
    <button class="btn" id="pause" (click)="pauseVideo()" *ngIf="isPlay">
      <i class="fa fa-pause fa-2x"></i>
    </button>
    <button class="btn" id="stop" (click)="stopVideo()" *ngIf="!isPlay">
      <i class="fa fa-stop fa-2x"></i>
    </button>
    <input type="range" id="progress" #range class="progress" min="0" max="100" step="0.1" [value]="progress"
      (change)="setVideoProgress(range.value)">
    <span class="timestamp" id="timestamp">{{timestamp}}</span>
  </div>
</div>
<p class="source"><a [href]="safeurl">소스코드</a></p>

<div class="course-card" *ngIf="course" #container>
    <div class="course-title">
        {{ cardIndex || '' + '' + course.description}}
    </div>
    <div>
        <img  [src]="course.iconUrl" alt="Angular Logo"  style="width:300px; height:150px;margin-top:1rem;">
    </div>
    <ng-content select="course-image" *ngIf="course.iconUrl;else noImage"></ng-content>
    <ng-template #noImage>
        <ng-container *ngTemplateOutlet="noImageTpl;context: {description:course.description}"></ng-container>
    </ng-template>
    <ng-content select=".course-description"></ng-content>
    <div class="course-category" [ngSwitch]="course.category">
        <div class="category" *ngSwitchCase="BEGINNER">초급</div>
        <div class="category" *ngSwitchCase="INTERMEDIATE">중급</div>
        <div class="category" *ngSwitchCase="ADVANCED">고급</div>
    </div>
    <button (click)="onCourseViewed()">코스보기</button>
</div>

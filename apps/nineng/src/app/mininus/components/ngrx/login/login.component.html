<mat-card class="login-page">
  <mat-card-title>로그인</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" class="login-form">
      <mat-form-field>
        <input matInput type="email" placeholder="이메일" formControlName="email">
      </mat-form-field>

      <mat-form-field>
        <input matInput type="password" placeholder="비밀번호" formControlName="password">
      </mat-form-field>


      <button mat-raised-button color="primary" (click)="login()" [disabled]="!form.valid">로그인</button>
    </form>
  </mat-card-content>
</mat-card>

 <div class="main">
   <div class="clock">
     <div class="hour">
       <div class="hr" id="hr" [ngStyle]="hhAngle()"></div>
     </div>
     <div class="min">
       <div class="mn" id="mn" [ngStyle]="mmAngle()"></div>
     </div>
     <div class="sec">
       <div class="sc" id="sc" [ngStyle]="ssAngle()"></div>
     </div>
   </div>

 </div>

<button mat-icon-button [matMenuTriggerFor]="menu" matTooltip="Chane Theme" class="theme-select">
  <mat-icon>style</mat-icon>
</button>

<mat-menu #menu="matMenu">
  <mat-radio-group [(ngModel)]="themeService.theme"   #radioGroup>
     <mat-radio-button *ngFor="let theme of themeService.themeList" [value]="theme">
        <span>{{ theme.name }}</span>
     </mat-radio-button>
  </mat-radio-group>
   
</mat-menu>

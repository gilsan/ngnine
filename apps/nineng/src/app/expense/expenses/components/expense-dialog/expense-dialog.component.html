 
<div  class="container">
    <h2>{{title}}</h2>
    <form [formGroup]="expenseForm">
        <mat-form-field>
            <input matInput [matDatepicker]="picker"  placeholder="지출일" formControlName="datetime">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    
        <mat-form-field>
            <input matInput placeholder="Couterparty" formControlName="counterparty">
        </mat-form-field>
    
        <mat-form-field>
            <mat-label>경비범주</mat-label>
            <mat-select formControlName="name">
                <mat-option *ngFor="let category of categories" 
               
                [value]="category.name" >
                    {{category.name}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    
        <mat-form-field>
            <input matInput placeholder="지출액" formControlName="value">
            <span matPrefix>$</span>
        </mat-form-field>
    
        <div class="controls">
            <button mat-raised-button color="primary" *ngIf="state === 'save'"   (click)="submit()">{{submitText}}</button>
            <button mat-raised-button color="primary" *ngIf="state === 'update'" (click)="update()">{{submitText}}</button>
            <button mat-raised-button color="accent"  (click)="cancel()">취소</button>
        </div>
    </form>
</div>

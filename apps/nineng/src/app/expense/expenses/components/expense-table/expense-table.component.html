
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
 
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let expense">{{expense.id}}</td>
     </ng-container>
 

     <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="pull-right-10">Actions</th>
        <td mat-cell *matCellDef="let expense" class="pull-right-10 actions">
            <button mat-icon-button color="primary" color="primary" matTooltip="Delete" (click)="confirmDelete(expense.idx)">
                <mat-icon svgIcon="remove"></mat-icon>
            </button>
            <button mat-icon-button color="primary" matTooltip="Edit" (click)="edit(expense)">
                <mat-icon svgIcon="edit"></mat-icon>
            </button>
        </td>
     </ng-container>
 
     <ng-container matColumnDef="value">
         <th mat-header-cell *matHeaderCellDef class="pd-right-10">Value</th>
         <td mat-cell *matCellDef="let expense" class="pd-right-10">{{expense.value | currency: 'USD'}}</td>
     </ng-container>

     <ng-container matColumnDef="datetime">
        <th mat-header-cell *matHeaderCellDef class="pd-right-10">Date</th>
        <td mat-cell *matCellDef="let expense" class="pd-right-10">{{expense.datetime.toDate() | date: 'yy-MM-dd' }}</td>
    </ng-container>     

    <ng-container matColumnDef="counterparty">
        <th mat-header-cell *matHeaderCellDef class="pd-right-10">Counterparty</th>
        <td mat-cell *matCellDef="let expense" class="pd-right-10">{{expense.counterparty}}</td>
    </ng-container>   

    <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef >Category</th>
        <td mat-cell *matCellDef="let expense" class="pd-right-10">{{expense.category.name}}</td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

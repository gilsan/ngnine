<div class="wrapper">

  <div class="content-area">
    <div class="grid-container">
      <div class="grid-1">
        <div class="sidebar">
          <h2>기본레이어</h2>
          <input type="radio" name='baseLayerRadioButton' value='normalMap' checked
            (change)="onChange('normalMap')">지도<br>
          <input type="radio" name='baseLayerRadioButton' value='normalStater'
            (change)="onChange('normalStater')">항공지도<br>

          <h2>각종자료</h2>
          <input type="checkbox" name='smallLib' (change)="onChangebox('smallLib')" checked>작은도서관

          <input type="checkbox" name='smallLib' (change)="onChangebox('mainMarket')">주요상권

          <input type="checkbox" name='smallLib' (change)="onChangebox('estateGubun')">지적도

        </div>
      </div>
      <div class="grid-2">
        <div id="basemap" class="basemap demo-area"></div>
        <div id="popup" class="ol-popup">
          <a href="#" id="popup-closer" class="ol-popup-closer"></a>
          <div id="popup-content"></div>
          <div id="description"></div>
        </div>
      </div>
    </div>
  </div>

</div>
